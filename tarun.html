<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun Jokes </title>
</head>
<body>

    <div class="container">
        <h2>THAKUR JokesðŸ¤“</h2>
        <p id="joke">Click the button to get a  joke! with Tarun</p>
        <button onclick="getGeekJoke()">Get a Joke</button>
    </div>

    <script>
        async function getGeekJoke() {
            try {
                const response = await fetch("https://geek-jokes.sameerkumar.website/api?format=json");
                const data = await response.json();
                document.getElementById("joke").innerHTML = data.joke;
            } catch (error) {
                document.getElementById("joke").innerHTML = "Failed to fetch a joke. Try again!";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #de5f5f;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgb(202, 252, 21);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #05f3f7;
            color: rgb(249, 11, 11);
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #5004f3;
        }
    </style>
</body>
</html>
